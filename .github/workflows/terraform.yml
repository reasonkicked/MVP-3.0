name: Terraform

on:
  push:
    branches:
      - 'master'
      - 'feature/**'

permissions:
  contents: read
  id-token: write


jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'terraform/modules/network/'
    steps:
      - uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: \${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: \${{ secrets.AZURE_TENANT_ID }}
          subscription-id: \${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false # Set to true if you want to use Azure PowerShell
          environment: 'AzureCloud' # Change this if you're using a different cloud environment
          allow-no-subscriptions: false # Set to true if you want to allow logins with no subscriptions
        env:
          AZURE_CLIENT_SECRET: \${{ secrets.AZURE_CLIENT_SECRET }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan
        run: terraform plan -var-file=non-pd.tfvars
      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=non-pd.tfvars

